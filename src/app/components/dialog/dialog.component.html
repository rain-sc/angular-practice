<div fxLayout="column" fxLayoutAlign="space-between start" fxFill>
  <h2 mat-dialog-title>{{data.actionType}}</h2>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Title" type="text" formControlName="title">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button color="primary" (click)="onSubmit()">Save</button>
  </mat-dialog-actions>
</div>
