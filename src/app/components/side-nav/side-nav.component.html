<mat-nav-list>
  <a *ngFor="let item of routes" mat-list-item [routerLinkActive]="'active'" [routerLink]="['/', item.path]">
    <div class="nav-content">
      <mat-icon class="sidenav-icon">{{ item.data.icon }}</mat-icon>
      <span class="sidenav-title">
        {{ item.data.text }}
      </span>
    </div>
  </a>
</mat-nav-list>
